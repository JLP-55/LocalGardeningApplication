<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plant Database</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xs: '300px',
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px',
                },
            }
        }
    </script>
</head>

<body class="font-sans bg-green-300 m-1 flex flex-col items-center">
    <section class="flex flex-col items-center mt-16">
        <p class="text-xl font-medium text-center">Enter a single key word relevant to your search</p>
        <textarea class="flex my-2 p-1 w-6/12 border-2 rounded-lg border-emerald-600 text-centre font-light"
            id="user-input"></textarea>
        <button
            class="flex flex-row justify-center my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
            id="search-button">Search</button>
        <button
            class="flex flex-row justify-center my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
            id="clear-searched-items">Clear
            searched items</button>
    </section>

    <section class="flex flex-col my-16 leading-10" id="user-selection">
        <p class="flex justify-center text-xl font-medium">Select search parameters</p>
        <div class="flex flex-row justify-center" id="parameters-boolean-values">
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300">Edible</button>
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300">Poisonous</button>
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300">Indoor</button>
        </div>

        <div class="flex flex-col">
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Sunlight">Sunlight</button>
            <div class="invisible flex flex-col items-center font-medium" id="four-values-append-sunlight"></div>
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Cycle">Cycle</button>
            <div class="invisible flex flex-col items-center font-medium" id="four-values-append-cycle"></div>
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Watering">Watering</button>
            <div class="invisible flex flex-col items-center font-medium" id="four-values-append-watering"></div>
        </div>
    </section>


    <section class="font-medium" id="append-search-items"></section>
    <section class="flex flex-row justify-center" id="append-search-items-button"></section>
    <section class="flex flex-row justify-center -mt-8" id="append-search-items-button-more"></section>

    <script src="./assets/js/parameters.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a2cd91e69e.js" crossorigin="anonymous"></script> -->
</body>

</html>
