<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plant Database</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xs: '300px',
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px',
                },
            }
        }
    </script>
</head>

<body class="font-sans flex flex-col items-center">
    <!-- logo -->
    <img src="./assets/images/2-Schedule.jpg" alt="Gardening tools" class="w-2/5 mx-auto rounded-xl"></img>
    <!-- navbar -->
    <nav class="w-4/5 mx-auto p-1 flex justify-center space-x-4 bg-black rounded-lg">
        <a class="text-xl font-medium text-green-300 hover:text-emerald-600 ease-in duration-300"
            href="./index.html">About
            Us</a>
        <a class="text-xl font-medium text-green-300 hover:text-emerald-600 ease-in duration-300"
            href="#schedule">Schedule</a>
        <a class="text-xl font-medium text-green-300 hover:text-emerald-600 ease-in duration-300"
            href="./plant_database.html">What to
            Plant</a>
        <a class="text-xl font-medium text-green-300 hover:text-emerald-600 ease-in duration-300"
            href="#weather">Weather</a>
    </nav>

    <section class="flex flex-col items-center mt-8">
        <p class="text-xl font-medium text-center">Enter a single key word relevant to your search<br><span id="user-prompt">It could be something as simple as a fruit, or a season</span></p>
        <textarea class="flex my-2 p-1 w-6/12 border-2 rounded-lg border-emerald-600 text-centre font-light"
            id="user-input"></textarea>
        <button
            class="flex flex-row justify-center my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
            id="search-button">Search</button>
        <button
            class="flex flex-row justify-center my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
            id="clear-searched-items">Clear
            searched items</button>
    </section>

    <section class="flex flex-col leading-10" id="user-selection">
        <p class="flex justify-center text-xl font-medium">Select up to two additional search parameters<br><p id="parameters-prompt">To help narrow down your search</p></p>
        <div class="flex flex-row justify-center" id="parameters-boolean-values">
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Edible">Edible</button>
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Poisonous">Poisonous</button>
            <button
                class="mx-2 my-2 font-medium p-1 rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Indoor">Indoor</button>
        </div>

        <div class="flex flex-col mb-8">
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Sunlight">Sunlight</button>
            <div class="invisible flex flex-col items-center font-medium shadow-2xl space-y-1"
                id="four-values-append-sunlight"></div>
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Cycle">Cycle</button>
            <div class="invisible flex flex-col items-center font-medium shadow-2xl space-y-1"
                id="four-values-append-cycle"></div>
            <button
                class="mx-2 my-2 font-medium rounded-lg bg-emerald-600 text-white hover:text-green-300 shadow-2xl ease-in duration-300"
                id="Watering">Watering</button>
            <div class="invisible flex flex-col items-center font-medium shadow-2xl space-y-1"
                id="four-values-append-watering"></div>
        </div>
    </section>

    <section class="font-medium my-10 inline-grid grid-cols-1 gap-8 underline text-center" id="append-search-items">
    </section>
    <section class="flex flex-row justify-center" id="append-search-items-button"></section>
    <section class="flex flex-row justify-center" id="append-search-items-button-more"></section>

    <script src="./assets/js/parameters.js"></script>
    <script src="./assets/js/plant_database.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a2cd91e69e.js" crossorigin="anonymous"></script> -->
</body>

</html>
