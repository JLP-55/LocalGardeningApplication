<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plant display page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xs: '300px',
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px',
                },
            }
        }
    </script>
</head>

<body class="font-sans w-3/5 mx-auto mt-20">

    <div class="flex flex-wrap" id="append-plant-statistics">
        <h2 class="flex basis-1/4 pl-10 text-3xl font-medium text-emerald-600">Plant statistics:</h2>
    </div>

    <div class="basis-3/4" id="append-individual-search-items"></div>

    <div id="append-plant-needs"></div>

    <button class="mt-4 p-1 rounded-lg border-2 border-emerald-600 text-2xl text-emerald-600 hover:bg-green-300 ease-in duration-300">Save to planting list</button>

    <div class="mt-4 bg-green-300 border-2 border-emerald-600 text-center " id="append-user-selected-plant-items"></div>

    <script src="assets/js/plant_items.js"></script>
</body>

</html>
